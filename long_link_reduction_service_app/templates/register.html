
<!DOCTYPE html>
<head>
 <title>Registr</title>

</head>
<body style="margin-left: 460px; background-color: #D4E6B3;">
<h1>Registr</h1>



<div class="modal">


<form method="post">


  {% csrf_token %}

{% for f in form %}
  <p><label class="form-label"for="{{ f.id_for_label }}">{{f.label}}:</label>{{f}}</p>
  <div class="form-error">{{f.errors}}</div>
  {% endfor %}
  <button type="submit">Регистрация</button>
</form>

</div>

</body>
